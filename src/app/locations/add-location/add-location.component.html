<div class="add-location-container">
  <h3>{{ title }}</h3>
  <form [formGroup]="locationForm">
    <div class="form-group">
      <label for="locationType">Location Type</label>
      <select class="form-control" formControlName="type" required id="type">
        <option value="Point">Point</option>
      </select>
      <div
        class="form-control-feedback"
        *ngIf="
          locationForm.controls.type.errors &&
          (locationForm.controls.type.dirty ||
            locationForm.controls.type.touched)
        "
      >
        <div *ngIf="locationForm.controls.type.errors.required">
          Location Type is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="latitude">Cordinates</label>
      <input
        type="text"
        class="form-control"
        formControlName="latitude"
        required
        id="latitude"
      />
      <input
        type="text"
        class="form-control"
        formControlName="longitude"
        required
        id="longitude"
      />
      <div
        class="form-control-feedback"
        *ngIf="
          locationForm.controls.latitude.errors &&
          (locationForm.controls.latitude.dirty ||
            locationForm.controls.latitude.touched)
        "
      >
        <div *ngIf="locationForm.controls.latitude.errors.required">
          Latitude is required
        </div>
      </div>
      <div
        class="form-control-feedback"
        *ngIf="
          locationForm.controls.longitude.errors &&
          (locationForm.controls.longitude.dirty ||
            locationForm.controls.longitude.touched)
        "
      >
        <div *ngIf="locationForm.controls.longitude.errors.required">
          Longitude is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="cordinates">Address</label>
      <input
        type="text"
        class="form-control"
        formControlName="address"
        required
        id="address"
      />
      <div
        class="form-control-feedback"
        *ngIf="
          locationForm.controls.address.errors &&
          (locationForm.controls.address.dirty ||
            locationForm.controls.address.touched)
        "
      >
        <div *ngIf="locationForm.controls.address.errors.required">
          Address is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="cordinates">Description</label>
      <input
        type="text"
        class="form-control"
        formControlName="description"
        required
        id="description"
      />
      <div
        class="form-control-feedback"
        *ngIf="
          locationForm.controls.description.errors &&
          (locationForm.controls.description.dirty ||
            locationForm.controls.description.touched)
        "
      >
        <div *ngIf="locationForm.controls.description.errors.required">
          Description is required
        </div>
      </div>
    </div>

    <div class="btn-container">
      <button
        mat-button
        (click)="addLocation()"
        [disabled]="locationForm.invalid"
        *ngIf="!isEditMode"
      >
        Add
      </button>
      <button
        mat-button
        (click)="editLocation()"
        [disabled]="locationForm.invalid"
        *ngIf="isEditMode"
      >
        Update
      </button>
    </div>
  </form>
</div>
