<div class="login-container">
  <form #loginForm="ngForm">
    <h3>Login</h3>
    <div class="form-group">
      <label for="emailId">Email ID</label>
      <input
        type="text"
        class="form-control"
        name="emailId"
        required
        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        [(ngModel)]="loginDetails.emailId"
        #emailId="ngModel"
        id="emailId"
      />
      <div
        class="form-control-feedback"
        *ngIf="emailId.errors && (emailId.dirty || emailId.touched)"
      >
        <div *ngIf="emailId.errors.required">Email Id is required</div>
        <div *ngIf="emailId.errors.pattern">Email Id is not valid</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        required
        minlength="8"
        [(ngModel)]="loginDetails.password"
        #password="ngModel"
        id="password"
      />
      <div
        class="form-control-feedback"
        *ngIf="password.errors && (password.dirty || password.touched)"
      >
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">
          Password should be minimum of 8 characters
        </div>
      </div>
    </div>

    <div class="form-control-invalid-user" *ngIf="isNoUserMatched">
      Invalid Username / Password
    </div>

    <div class="btn-container">
      <button mat-button (click)="loginUser()" [disabled]="loginForm.invalid">
        Submit
      </button>
    </div>
  </form>
</div>
