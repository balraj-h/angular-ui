<h3>{{ gridConfigOptions.title }}</h3>
<app-angular-grid
  [gridConfig]="gridConfigOptions"
  [dataSource]="data"
  (sendSelectedRows)="getSelectedGridRows($event)"
></app-angular-grid>

<div class="btn-container">
  <button mat-button (click)="editUser()">Edit</button>
  <button mat-button (click)="deleteUser()">Delete</button>
</div>
