<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>
<div class="grid-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selectRow(element) : null"
                      [checked]="selection.isSelected(element)"
                      [aria-label]="checkboxLabel(element)">
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- Columns -->
    <ng-container *ngFor="let header of gridConfig.columns" matColumnDef="{{header.columnName}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ header.headerText }} </th>
      <td mat-cell *matCellDef="let element"> {{element[header.columnName]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="gridConfig.columnsStrArr; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: gridConfig.columnsStrArr;" (click)="selection.toggle(row)"></tr>
  </table>
  <div *ngIf="dataSource.length === 0">No Records...</div>
</div>
<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
