<div class="app-menu-container">
  <div *ngFor="let menuItem of menu">
    <button mat-button [matMenuTriggerFor]="afterMenu">
      {{ menuItem.name }}
    </button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button
        mat-menu-item
        *ngFor="let subMenuItem of menuItem.childMenus"
        routerLink="{{ subMenuItem.path }}"
      >
        {{ subMenuItem.name }}
      </button>
    </mat-menu>
  </div>
</div>
